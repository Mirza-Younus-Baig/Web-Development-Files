<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
</head>

<body bgcolor="skyblue">
    <h1 align="center">Sign Up</h1>
    <section style="padding-left:500px">

        <label><h3>First name</h3></label>
        <input placeholder="ex. Raj" type="name"></textarea>
        <h3>Last name</h3>
        <input placeholder="ex. Sharma" type="name"></textarea>
        <h3>Email</h3>
        <input placeholder="ex. Raj@sharma.com" type="email"></textarea>
        <h3>Password</h3>
        <input placeholder="ex. Raj123$%^" type="password"></textarea>
        <h3>Mobile number</h3>
        <input placeholder="ex. 1234567890" type="tel"></textarea>
    </section>
</body>


</html>
