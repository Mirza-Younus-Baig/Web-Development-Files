<!DOCTYPE html>

<head>
    <title>Tags</title>
</head>

<body>
    <h1>This is the first tag</h1>
    <a href="https://www.google.com" target="_blank">
        <p>Go to google</p>
    </a>

    <a href="test2.html" target="_blank">
        <p>Go to test2 file _blank</p>
    </a>
    <!--  
        Other target values are _self, _top, _parent and framename
    -->
    <br>
    <img src="https://avatars.githubusercontent.com/u/30597752?s=460&u=5eb6ca68af7a72503631f8fc7545d6db071bb7e1&v=4"
        alt="Github image" height="25%" width="25%">

    <!-- The reason why h1 and p elements are displayed on new line and a and img tags require a break is because these are block elements. The inline elements will be displayed on the same line -->

    <div>Div elements</div>
    <span>Span elements</span>
    <span>Span elements</span>

    <!-- Bullets - ul (unordered) or ol (ordered)
li is used to mention the list data-->

    <ul>
        unordered list
        <li>ul1</li>
        <li>ul2</li>
        <li>ul3</li>
    </ul>

    <ol>
        ordered list
        <li>ol1</li>
        <li>ol2</li>
        <li>ol3</li>
    </ol>

<!-- Newly introdced tags in HTML5
audio
video
section -->

<section><p>para1</p>
<p>para2</p>
<p>para3</p></section>

<video src="http://techslides.com/demos/sample-videos/small.mp4" width="50%" height="50%" controls>
</body>
